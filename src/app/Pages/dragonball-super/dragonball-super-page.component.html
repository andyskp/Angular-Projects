<h1>Dragonball Page</h1>
<hr />
<section class="row">
  <div class="col-12 col-sm-6">
    <app-dragonball-character-add 
    (newCharacter)="addCharacter($event)"
    />
   
  </div>
  <div class="col-12 col-sm-6">
    <!-- Se Agrega utiliza input de angular core para comunicacion entre componentes -->
    <dragoball-character-list
    listName = "Listado de personajes"
    [characters]="characters()" />
  </div>
</section>
