<h1>Dragonball Page</h1>
<hr />
<section class="row">
  <div class="col-12 col-sm-6">
    <h3>Agregar:</h3>
    <input
      type="text"
      class="form-control"
      placeholder="Nombre del personaje"
    />
    <input
      type="number"
      class="form-control mt-2"
      placeholder="Poder del personaje"
    />
    <button class="btn btn-primary mt-2">Agregar</button>
  </div>
  <div class="col-12 col-sm-6">
    <h3>Listado</h3>
    <ul>
      <style>
        /*! Clases personalizadas Que va en el ngClass con su condicion*/
        .text-medium-og {
          color: rgba(126, 6, 238, 0.986);
        }
        .text-red {
          color: red;
        }
      </style>
      <!--@For para iterar Arrays dentro de Angular -->
      @for (character of characters(); track character.id; let idx = $index) {
            <!--Mostrar perosnajes con poder encima de 500-->
            @if (character.power > 500) {
                  <li>
                    <span>{{ idx + 1 }} - {{ character.name }}</span>
                    <!--NgClass usando boostrap para condicionar estilos-->
                    <strong
                      class="text-danger"
                      [class.text-danger]="character.power > 9000"
                      [class.text-primary]="character.power < 9000"
                      [class.text-medium-og]="character.power >= 5000"
                    >
                      - ({{ character.power }})</strong
                    >
                  </li>
             }
             @else {
                  <li><strong>No hay nadie</strong></li>
             }
      }
    </ul>
  </div>
</section>
